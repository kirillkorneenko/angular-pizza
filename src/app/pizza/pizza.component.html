<div class="title"><h1 class="h1red">Пицца</h1></div>
<div class="small">
  <article>

    <div class="card">
      <div *ngFor="let pizza of data">
      <div class="cardo" data-item="0" data-id="786584dc-a255-4da5-a020-1c58917d903e">

        <a class="photocard w-inline-block">
          <img src="assets/image/{{pizza.urlImg}}">
        </a>

        <div class="cardopis">

          <div class="titcard">
            <div class="cardzago">Пицца {{pizza.name}} </div>
          </div>
          <div class="opiscard"><b>Состав:</b>
            <small *ngFor="let ingredient of pizza.ingredients">{{ingredient.name}}, </small>
          </div>
          <div class="select_size">
            <select #categoriesCtrl (change)="newDrow" >
            <option *ngFor="let sizeName of sizes" [value]="sizeName.size">{{sizeName.size}}</option>
          </select>
          </div>
          <div class="select_size">
            <select #categoriesPastry (change)="newDrow" >
              <option *ngFor="let item of pastryies" [value]="item.kind">{{item.kind}}</option>
            </select>
          </div>
          <div class="opiscard"><b>Калорийность:</b> {{calcCall(pizza, categoriesCtrl.value, categoriesPastry.value)}}</div>
          <div class="cardprice w-clearfix">
            <div class="priceca" #newDrow>{{calcPrice(pizza, categoriesCtrl.value, categoriesPastry.value)}}</div>
          </div>
          <div>
            <input (click)="addToBasket(pizza, categoriesCtrl.value, categoriesPastry.value)"  type="button" name="box" class="box" value="В корзину">
          </div>
        </div>
        <div class="all_delete1"><input *hasRole="['admin']" (click)="deletePizzaOnServer(pizza.id)" type="button" class="all_delete" value="Удалить"></div>
      </div>
        </div>
    </div>
  </article>
</div>
