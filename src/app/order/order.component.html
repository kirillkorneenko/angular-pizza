<div class="title"><h1 class="h1red">Оформление заказа</h1></div>
<div class="small">
<article>
  <form id="registration-form" class="form-pop-up-window button-registration">
    <div class="step01">


<div class="heads">Личные данные</div>
      <div class="input-group">
        <label>Телефон*</label>
        <input type="text" class="field w-input" autocomplete="false" data-mask="phone" maxlength="60" name="loginString" placeholder="Телефон*" required="">
      </div>
      <div class="input-group">
        <label>Фамилия*</label>
        <input type="text" class="field w-input" maxlength="60" autocomplete="false" pattern="[A-Za-zА-Яа-яЁё]{1,}" name="lastName" required="" placeholder="Фамилия*">
      </div>
      <div class="input-group">
        <label>Имя*</label>
        <input type="text" class="field w-input" maxlength="60" autocomplete="false" pattern="[A-Za-zА-Яа-яЁё]{1,}" name="firstName" required="" placeholder="Имя*">
      </div>
      <div class="heads">Адрес доставки</div>
      <div class="input-group">
        <label>Ваш адрес*</label>
        <input type="text" class="field w-input" maxlength="60" autocomplete="false" pattern="[A-Za-zА-Яа-яЁё]{1,}, [0-9]{1,}-[0-9]{1,}" name="firstName" required="" placeholder="Например: Пономарёва, 6-7">
      </div>
      <div class="input-group">
        <label>Время заказа*</label>
        <input type="text" class="field w-input" maxlength="60" autocomplete="false" name="firstName" required="" value="">
      </div>
    </div>
    <div class="input-group">
      <label>Время доставки  50мин</label>
      </div>
    <div class="heads">Комментарии к заказу</div>
    <div class="input-group">
       <input type="textarea" class="field w-input" maxlength="60" autocomplete="false" name="firstName" required="" placeholder=" ">
    </div>
    <div class="registration-button-block">
      <input type="submit" value="Оформить заказ" class="button registration-button w-button">
    </div>
  </form>

</article>
</div>
